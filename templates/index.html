<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swear Word Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Swear Word Detection App</h1>
    <form id="audioForm" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="audio" accept="audio/wav" required>
        <button type="submit">Upload and Detect</button>
    </form>
    <p id="status">Status: Waiting for input...</p>

    <script>
        const form = document.getElementById('audioForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            status.textContent = 'Status: Processing...';

            try {
                const response = await fetch('/upload-audio', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (response.ok) {
                    status.textContent = 'Status: ' + result.message;
                } else {
                    status.textContent = 'Status: Error - ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                status.textContent = 'Status: Error - ' + error.message;
            }
        });
    </script>
</body>
</html>
